spring:
  datasource:
    url: ${DEV_DB_RENTAL-AGREEMENT_URL:jdbc:h2:mem:rental_agrement_db}
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
