server:
  port: 8081

spring:
  application:
    name: user-management-service

eureka:
  client:
    service-url:
        defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
