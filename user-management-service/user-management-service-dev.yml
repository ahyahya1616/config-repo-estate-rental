spring:
  profiles: dev
  datasource:
    url: ${DEV_DB_URL:jdbc:h2:mem:userdb}
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always
logging:
  level:
    root: DEBUG
    ma.fstt.usermanagement: DEBUG
    org.springframework.web: DEBUG
